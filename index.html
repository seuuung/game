<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승민's 게임 실험실</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
            /* Slate 900 */
            color: #f8fafc;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        .bg-animated {
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #020617, #172554);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Glassmorphism panel */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(6, 182, 212, 0.4);
            /* Cyan 500 */
            box-shadow: 0 20px 40px rgba(6, 182, 212, 0.2);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.6), 0 0 20px rgba(6, 182, 212, 0.4);
        }

        .coming-soon-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.05);
            transform: translateY(-4px);
        }
    </style>
</head>

<body class="bg-animated min-h-screen flex flex-col items-center justify-center p-6 sm:p-12 relative">

    <!-- Ambient lights -->
    <div
        class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-cyan-600 rounded-full mix-blend-screen filter blur-[120px] opacity-30 animate-pulse">
    </div>
    <div
        class="absolute bottom-[-10%] right-[-10%] w-[30rem] h-[30rem] bg-purple-700 rounded-full mix-blend-screen filter blur-[150px] opacity-20">
    </div>

    <header class="mb-16 sm:mb-24 text-center z-10 w-full">
        <h1 class="text-5xl sm:text-7xl font-extrabold tracking-tight mb-4">
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 neon-text">승민's</span>
            <span class="text-white"> 게임 실험실</span>
        </h1>
        <p class="text-slate-400 text-lg sm:text-xl font-light tracking-wide max-w-lg mx-auto">
            사이드 프로젝트 게임들을 즐겨보세요!
        </p>
    </header>

    <main class="w-full max-w-5xl z-10">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            <!-- Game Card 1 -->
            <a href="games/slime_jump/index.html"
                class="glass-card rounded-3xl p-6 sm:p-8 flex flex-col group cursor-pointer block"
                style="text-decoration: none;">
                <div
                    class="w-full aspect-video bg-gradient-to-br from-cyan-900 to-slate-900 rounded-2xl mb-6 relative overflow-hidden flex items-center justify-center border border-cyan-500/20">
                    <!-- Slime Icon Simulation -->
                    <div
                        class="w-16 h-16 bg-gradient-to-tr from-cyan-400 to-purple-500 rounded-t-full rounded-b-lg shadow-[0_0_30px_rgba(6,182,212,0.8)] relative">
                        <div class="absolute top-4 left-3 w-3 h-3 bg-white rounded-full"></div>
                        <div class="absolute top-4 right-3 w-3 h-3 bg-white rounded-full"></div>
                    </div>
                    <!-- Overlay -->
                    <div
                        class="absolute inset-0 bg-cyan-400/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    </div>
                </div>

                <h2 class="text-2xl font-bold mb-2 text-white group-hover:text-cyan-300 transition-colors">Slime Jump
                </h2>
                <p class="text-slate-400 text-sm mb-6 flex-grow leading-relaxed">
                    벽을 튕기며 끝없이 위로 올라가는 중독성 강한 하이퍼 캐주얼 점프 게임. 부스트 구슬을 모아 우주로 향하세요!
                </p>

                <div class="flex items-center justify-between mt-auto">
                    <span
                        class="text-xs font-semibold px-3 py-1 bg-cyan-500/20 text-cyan-300 rounded-full border border-cyan-500/30">Arcade
                        / Action</span>
                    <button
                        class="bg-white/10 group-hover:bg-cyan-500/50 text-white p-2 border border-white/10 group-hover:border-cyan-400/50 rounded-full transition-all backdrop-blur-md">
                        <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </button>
                </div>
            </a>

            <!-- Coming Soon Card -->
            <div class="glass-card coming-soon-card rounded-3xl p-6 sm:p-8 flex flex-col opacity-60">
                <div
                    class="w-full aspect-video bg-slate-800/50 rounded-2xl mb-6 relative overflow-hidden flex items-center justify-center border border-slate-700/50">
                    <svg class="w-12 h-12 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                </div>

                <h2 class="text-2xl font-bold mb-2 text-slate-300">Coming Soon</h2>
                <p class="text-slate-500 text-sm mb-6 flex-grow leading-relaxed">
                    새로운 게임이 준비 중입니다. 어떤 게임이 추가될지 기대해 주세요!
                </p>

                <div class="flex items-center justify-between mt-auto">
                    <span
                        class="text-xs font-semibold px-3 py-1 bg-slate-800 text-slate-400 rounded-full border border-slate-700">Mystery</span>
                </div>
            </div>

        </div>
    </main>

    <footer class="mt-20 z-10 text-center">
        <p class="text-slate-500 text-sm">&copy; 2026 Arcade Portal. All rights reserved.</p>
    </footer>

</body>

</html>
