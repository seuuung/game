<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>쫀득쫀득 슬라임 점프</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- UI Layer -->
    <div id="ui-layer"
        class="absolute top-0 left-0 w-full p-3 sm:p-5 pointer-events-none z-0 flex justify-between items-start text-white">
        <div class="glass-panel px-3 sm:px-5 py-2 rounded-2xl flex flex-col items-center">
            <span class="text-[10px] sm:text-xs text-cyan-300 font-bold tracking-widest uppercase mb-1">Altitude</span>
            <div class="text-2xl sm:text-3xl font-black italic neon-text-white leading-none"><span
                    id="scoreText">0</span><span class="text-base sm:text-lg text-slate-400 ml-1">m</span></div>
        </div>
        <div class="glass-panel px-3 sm:px-4 py-2 rounded-2xl flex flex-col items-center opacity-80">
            <span class="text-[8px] sm:text-[10px] text-slate-400 font-bold tracking-widest uppercase mb-1">Best</span>
            <div class="text-lg sm:text-xl font-bold text-slate-200"><span id="highScoreText">0</span>m</div>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="overlay">
        <h1
            class="text-4xl sm:text-5xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-br from-cyan-300 via-blue-500 to-purple-600 mb-2 title-anim text-center leading-tight">
            NEON<br>SLIME JUMP
        </h1>
        <div class="w-12 sm:w-16 h-1 bg-gradient-to-r from-cyan-500 to-purple-500 rounded-full mb-6 sm:mb-8"></div>

        <div
            class="glass-panel p-4 sm:p-6 rounded-2xl mb-6 sm:mb-8 max-w-sm w-[90%] sm:w-full mx-auto border border-slate-700">
            <p class="text-slate-300 text-center text-xs sm:text-sm leading-relaxed mb-4 font-medium">
                화면을 당겨서 슬라임을 날리세요!<br>벽에 찰싹 붙어 다시 도약할 수 있습니다.
            </p>
            <div class="grid grid-cols-2 gap-2 sm:gap-3 text-[10px] sm:text-xs">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full bg-cyan-500 shadow-[0_0_8px_#06b6d4]"></div><span
                        class="text-slate-200">일반 벽</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_8px_#22c55e]"></div><span
                        class="text-slate-200">튕기는 벽</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-500 shadow-[0_0_8px_#ef4444]"></div><span
                        class="text-slate-200">부서지는 벽</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full bg-yellow-400 shadow-[0_0_8px_#facc15]"></div><span
                        class="text-slate-200">부스트 구슬</span>
                </div>
            </div>
        </div>

        <button id="startBtn"
            class="px-8 py-3 sm:px-10 sm:py-4 bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-bold rounded-full text-lg sm:text-xl shadow-[0_0_20px_rgba(6,182,212,0.6)] hover:scale-105 active:scale-95 transition-all pointer-events-auto border border-cyan-300/30 tracking-wider">
            START GAME
        </button>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="overlay hidden">
        <h2
            class="text-4xl sm:text-5xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-b from-red-400 to-red-600 mb-2 drop-shadow-[0_0_15px_rgba(239,68,68,0.8)] tracking-wider">
            GAME OVER</h2>
        <p class="text-purple-300 mb-6 sm:mb-8 font-semibold text-xs sm:text-sm tracking-widest uppercase">Lost in the
            void</p>

        <div class="glass-panel p-6 sm:p-8 rounded-3xl mb-8 sm:mb-10 w-56 sm:w-64 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-red-500 to-purple-500"></div>
            <div class="text-center">
                <p class="text-slate-400 text-[10px] sm:text-xs font-bold tracking-widest uppercase mb-2">Final Altitude
                </p>
                <p class="text-4xl sm:text-5xl font-black text-white mb-6 neon-text-white"><span
                        id="finalScore">0</span><span class="text-xl sm:text-2xl text-slate-400 ml-1">m</span></p>

                <p class="text-slate-500 text-[10px] sm:text-xs font-bold tracking-widest uppercase mb-1">Best Record
                </p>
                <p class="text-xl sm:text-2xl font-bold text-cyan-400 neon-text-cyan"><span
                        id="finalHighScore">0</span>m</p>
            </div>
        </div>

        <button id="restartBtn"
            class="px-8 py-3 sm:px-10 sm:py-4 bg-white/10 backdrop-blur-md text-white font-bold rounded-full text-lg sm:text-xl border border-white/20 hover:bg-white/20 active:scale-95 transition-all pointer-events-auto tracking-wider flex items-center gap-2">
            <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                </path>
            </svg>
            RETRY
        </button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
</body>

</html>
