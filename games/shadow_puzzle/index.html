<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shadow Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="absolute top-0 left-0 w-full h-full pointer-events-none flex flex-col justify-between p-6 z-10">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-bold text-white drop-shadow-md">섀도우 퍼즐</h1>
                <p class="text-gray-300 mt-1" id="level-text">레벨 1</p>
            </div>
            <div class="bg-white/20 backdrop-blur-md px-4 py-2 rounded-full text-white font-medium shadow-lg">
                💡 드래그하여 회전
            </div>
        </div>
    </div>

    <div class="absolute bottom-10 left-0 w-full flex flex-col items-center justify-end z-10 pointer-events-none gap-4">
        <p id="instruction"
            class="pointer-events-auto text-lg text-white/80 animate-pulse transition-all duration-300 bg-black/30 px-6 py-2 rounded-full backdrop-blur-sm shadow-md">
            그림자가 어떤 모양을 숨기고 있을까요?
        </p>

        <div id="next-btn-container"
            class="h-0 overflow-hidden opacity-0 transition-all duration-500 ease-out flex justify-center pointer-events-auto">
            <button id="next-btn"
                class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-8 rounded-full shadow-lg shadow-indigo-500/40 transform transition-transform hover:scale-105 active:scale-95">
                다음 레벨로 이동 ➔
            </button>
        </div>
    </div>

    <div id="ending-modal"
        class="absolute inset-0 bg-indigo-900/90 backdrop-blur-md hidden flex-col items-center justify-center z-30 pointer-events-auto">
        <div class="text-center fade-in px-6">
            <div class="text-7xl mb-6">🏆</div>
            <h1 class="text-4xl font-bold text-white mb-4">모든 레벨 클리어!</h1>
            <p class="text-indigo-200 text-lg mb-8">당신의 뛰어난 공간 지각력을 증명했습니다.<br>모든 그림자의 비밀을 풀어냈어요!</p>
            <button id="restart-btn"
                class="bg-white text-indigo-900 font-bold py-3 px-8 rounded-full hover:bg-gray-100 transition-colors shadow-xl transform transition-transform hover:scale-105 active:scale-95">
                처음부터 다시 하기
            </button>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>

    <script src="script.js"></script>
</body>

</html>
